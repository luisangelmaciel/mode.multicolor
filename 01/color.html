<head>
    <title>Mode multicolor </title>

    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-encoding" content="gzip">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <meta http-equiv="Cache-Control" content="no-cache">

<body class="deRosa deRojo deNaranja deAmarillo deVerde deAzul deIndigo deLightSkyBlue deVioleta deNegro deBlanco bgRosa bgRojo bgNaranja bgAmarillo bgVerde bgAzul bgIndigo bgLightSkyBlue bgVioleta bgNegro bgBlanco  ">
    <br>
    <br>
    <br>
    <div class="hi-container">
        <h1 class=" hi-xlarge "><strong>Mode multicolor &nbsp; </strong> </h1> <br>
        <p>Mode-dark en presentación <strong>Mode multiculor</strong> personalizado. </p>
        <ul class="hi-ul">
            <li class="hi-padding-16">
                <i class=" icon-experiencias hi-left hi-margin-right hi-i-hover " style="font-size:50px "></i>
                <span><h2 class=" hi-xlarge ">Fondo&nbsp;<br> </h2></span>
                <span><p>
                    <button class="hi-btn hi-circle hi-white " onclick="w3.addStyle( '.bgBlanco', 'background-color', 'white') "></button>
                    <button class="hi-btn hi-circle hi-black " onclick="w3.addStyle( '.bgNegro', 'background-color', 'black') "></button>
                    <button class="hi-btn hi-circle hi-hotpink " onclick=" w3.addStyle( '.bgRosa', 'background-color', 'HotPink') "></button>
                    <button class="hi-btn hi-circle hi-crisom " onclick="w3.addStyle( '.bgRojo', 'background-color', 'Crimson') "></button>
                    <button class="hi-btn hi-circle hi-naranja " onclick="w3.addStyle( '.bgNaranja', 'background-color', 'orange') "></button>
                    <button class="hi-btn hi-circle hi-gold " onclick="w3.addStyle( '.bgAmarillo', 'background-color', 'Gold') "></button>
                    <button class="hi-btn hi-circle hi-verde " onclick="w3.addStyle( '.bgVerde', 'background-color', 'green') "></button>
                    <button class="hi-btn hi-circle hi-royalblue " onclick="w3.addStyle( '.bgAzul', 'background-color', 'RoyalBlue') "></button>
                    <button class="hi-btn hi-circle hi-blueviolet " onclick="w3.addStyle( '.bgVioleta', 'background-color', 'BlueViolet') "></button>
                </p></span>

            </li>
            <li class="hi-padding-16 ">
                <i class=" icon-experiencias hi-left hi-margin-right hi-i-hover " style="font-size:50px "></i>
                <h2 class=" hi-xlarge ">Texto&nbsp; <br></h2>
                <p>
                    <button class="hi-btn " onclick="w3.addStyle( '.deNegro', 'color', 'black') "><span class="hi-negro-text ">Negro</span></button>
                    <button class="hi-btn " onclick="w3.addStyle( '.deBlanco', 'color', 'white') "><span class="hi-blanco-text ">Blanco</span></button>
                    <button class="hi-btn " onclick="w3.addStyle( '.deRosa', 'color', 'HotPink') "><span class="hi-hotpink-text "> Rosa</span></button>
                    <button class="hi-btn " onclick="w3.addStyle( '.deRojo', 'color', 'Crimson') "><span class="hi-crisom-text ">Rojo</span></button>
                    <button class="hi-btn " onclick="w3.addStyle( '.deNaranja', 'color', 'orange') "><span class="hi-naranja-text ">Naranja</span></button>
                    <button class="hi-btn " onclick="w3.addStyle( '.deAmarillo', 'color', 'Gold') "><span class="hi-gold-text ">Gold</span></button>
                    <button class="hi-btn " onclick="w3.addStyle( '.deVerde', 'color', 'green') "><span class="hi-verde-text ">Verde</span></button>
                    <button class="hi-btn " onclick="w3.addStyle( '.deAzul', 'color', 'RoyalBlue') "><span class="hi-royalblue-text ">Azul</span></button>
                    <button class="hi-btn " onclick="w3.addStyle( '.deVioleta', 'color', 'BlueViolet') "><span class="hi-royalblue-text ">Violeta</span></button>
                </p>
            </li>
